[tool.pytest.ini_options]
minversion = "7.0"
addopts = "--cov=. --cov-report=term-missing --cov-report=html --cov-report=xml --cov-fail-under=85"
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
    "*_test.py",
]
python_functions = [
    "test_*",
]
python_classes = [
    "Test*",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "selenium: marks tests that require selenium",
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]

[tool.coverage.run]
source = ["."]
omit = [
    "tests/*",
    "htmlcov/*",
    ".venv/*",
    "venv/*",
    "*/site-packages/*",
    "setup.py",
    "*/__pycache__/*",
    "*/migrations/*",
    "*/venv/*",
    "*/.venv/*",
]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
ignore_errors = true

[tool.coverage.html]
directory = "htmlcov"

[tool.black]
line-length = 100
target-version = ['py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | htmlcov
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
known_first_party = ["kometa_mediux_resolver", "mediux_scraper"]
known_third_party = ["pytest", "yaml", "requests", "selenium", "jsonschema"]

[tool.mypy]
python_version = "3.14"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "selenium.*",
    "webdriver_manager.*",
    "ruamel.*",
    "jsonschema.*",
]
ignore_missing_imports = true

[tool.ruff]
# Exclude non-Python files and directories from linting
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    ".pytest_cache",
    ".mypy_cache",
    "htmlcov",
    "build",
    "dist",
    ".eggs",
    "*.egg-info",
    ".bandit",
    ".flake8",
    ".dockerignore",
    ".gitignore",
    ".renovaterc",
    ".secrets.baseline",
    "*.json",
    "*.yml",
    "*.yaml",
    "*.md",
    "Makefile",
    "LICENSE",
]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
# Enable pycodestyle (E/W), Pyflakes (F), and isort (I)
select = ["E", "F", "W", "I"]
ignore = [
    "E501",  # Line too long (handled by formatter)
    "E712",  # Comparison to True/False (sometimes needed in tests)
]

[tool.ruff.lint.per-file-ignores]
# Allow star imports and unused imports in __init__.py files
"__init__.py" = ["F401", "F403"]
# Allow common test patterns: unused imports, unused variables, assert statements
"tests/**/*.py" = [
    "S101",   # Allow assert statements
    "F401",   # Allow unused imports (fixtures, pytest markers, etc.)
    "F841",   # Allow unused local variables (test setup/mocking)
]
# Allow unused variables in dev scripts
"dev.py" = ["F841"]
